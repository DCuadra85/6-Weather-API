<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather API</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <header class="container-fluid text-center text-white bg-info p-4">
          <h1>Weather Dashboard</h1>
        </header>
      ​
        <div class="container-fluid">
          <div class="row">

            <aside class="col-lg-3 bg-secondary">
              <h5 class="mt-1">Search for a City:</h5>
              <div class="form-inline form-group">
                <input class="form-control" type="text" id="searchValue" />
                <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
              </div>
      ​
              <ul class="forecast-history"></ul>
            </aside>
      ​
            <div class="col-lg-9">
              <div id="today" class="mt-3"></div>
              <div id="current-forecast" class="card-deck mt-3"></div>
              <h1 id="city"><img id="icon"></img></h1>
              <p id="temperature">Temperature: </p>
              <p id="humidity">Humidity: </p>
              <p id="wind">Windspeed: </p>
              <p id="UV">UV Index: </p>
            </div>
          </div>
        </div>

<script src = "script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
